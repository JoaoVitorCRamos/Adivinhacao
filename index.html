<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Adivinhação</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Jogo de Adivinhação</h1>

<p>Escolha o nível de dificuldade:</p>
<button id="easy">Fácil</button>
<button id="medium">Médio</button>
<button id="hard">Difícil</button>

<div id="game" class="hidden">
  <p>Chute um número entre 1 e 100:</p>
  <input type="number" id="guess" min="1" max="100">
  <button id="check">Chutar</button>
  <p id="message"></p>
  <p>Tentativas restantes: <span id="attempts"></span></p>
  <button id="restart" class="hidden">Jogar Novamente</button>
</div>
<script src="script.js"></script>
</body>
</html>
